name: Backend CI - Test, Build and Push Images to ACR

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend_ci.yml'

# GLOBAL ENV (use the secrets you actually created)
env:
  ACR_NAME: ${{ secrets.ACR_NAME }}                    # e.g. wk08acr88945
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}    # e.g. wk08acr88945.azurecr.io
  IMAGE_TAG: ${{ github.sha }}-${{ github.run_id }}

jobs:
  test_and_lint_backends:
    runs-on: ubuntu-latest
    # ... (unchanged) ...
  build_and_push_images:
    runs-on: ubuntu-latest
    needs: test_and_lint_backends

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ✅ Use the registry NAME here
      - name: Login to Azure Container Registry
        run: az acr login --name "$ACR_NAME"

      # ⚠️ Make sure these paths match your repo folders. If your repo uses backend/product and backend/order,
      # change product_service → product and order_service → order.
      - name: Build and Push Product Service Image
        run: |
          docker build -t "$ACR_LOGIN_SERVER/product_service:${IMAGE_TAG}" ./backend/product_service
          docker push "$ACR_LOGIN_SERVER/product_service:${IMAGE_TAG}"

      - name: Build and Push Order Service Image
        run: |
          docker build -t "$ACR_LOGIN_SERVER/order_service:${IMAGE_TAG}" ./backend/order_service
          docker push "$ACR_LOGIN_SERVER/order_service:${IMAGE_TAG}"

      - name: Logout from Azure
        if: always()
        run: az logout
